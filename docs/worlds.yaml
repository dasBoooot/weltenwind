paths:
  /worlds:
    get:
      summary: Sichtbare Welten abrufen
      tags:
        - Worlds
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Liste nicht archivierter Welten
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/World'
        '403':
          description: Keine Berechtigung

  /worlds/{id}/edit:
    post:
      summary: Status einer Welt ändern
      tags:
        - Worlds
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [status]
              properties:
                status:
                  type: string
      responses:
        '200':
          description: Welt erfolgreich aktualisiert
        '400':
          description: Ungültige Eingabe
        '403':
          description: Keine Bearbeitungserlaubnis
        '404':
          description: Welt nicht gefunden

components:
  schemas:
    World:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        status:
          type: string
        createdAt:
          type: string
          format: date-time
        startsAt:
          type: string
          format: date-time
        endsAt:
          type: string
          format: date-time
          nullable: true
