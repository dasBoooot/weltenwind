openapi: 3.0.3
info:
  title: Weltenwind API
  version: 1.0.0
  description: |
    ## World-Management
    
    ### Verbesserte API-Responses
    Alle Endpoints verwenden eine konsistente Response-Struktur:
    ```json
    {
      "success": true,
      "code": "success",
      "message": "Beschreibung",
      "data": { ... }
    }
    ```
    
    ### E-Mail-Deduplizierung
    - Automatische Deduplizierung bei Invite-Endpoints
    - Case-insensitive Email-Behandlung
    - Verhindert doppelte Einladungen
    
    ### Type-Safety
    - Sichere User-Guards für alle authentifizierten Endpoints
    - Robuste Token-Validierung
    - Zentrale Prisma-Instanz für bessere Performance
    
    ### Rate-Limiting (geplant)
    - Öffentliche Endpunkte werden mit Rate-Limiting geschützt
    - Spam-Schutz für `/invites/public` und `/pre-register`
paths:
  /api/worlds:
    get:
      summary: Alle nicht archivierten Welten abrufen
      description: |
        **Permission:** `world.view` (global scope)
        
        Zeigt alle nicht archivierten Welten an.
        Erfordert die `world.view` Permission.
        Alle authentifizierten Benutzer haben diese Permission.
      tags: [Worlds]
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Liste aller Welten
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/World'
        '403':
          description: Keine Berechtigung zum Weltzugriff
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/worlds/{id}:
    get:
      summary: Eine einzelne Welt abrufen
      description: |
        **Permission:** `world.view` (global scope)
        
        Zeigt eine spezifische Welt an.
        Erfordert die `world.view` Permission.
        Alle authentifizierten Benutzer haben diese Permission.
      tags: [Worlds]
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
          description: ID der Welt
      responses:
        '200':
          description: Welt gefunden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/World'
        '400':
          description: Ungültige Welt-ID
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Keine Berechtigung zum Weltzugriff
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Welt nicht gefunden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/worlds/{id}/edit:
    post:
      summary: Status einer Welt ändern
      description: |
        **Permission:** `world.edit` (world scope)
        
        Ändert den Status einer Welt.
        Erfordert die `world.edit` Permission für die spezifische Welt.
        Nur Admins und World-Admins haben diese Permission.
      tags: [Worlds]
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [status]
              properties:
                status:
                  $ref: '#/components/schemas/WorldStatus'
      responses:
        '200':
          description: Welt erfolgreich aktualisiert
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  world:
                    $ref: '#/components/schemas/World'
        '400':
          description: Ungültige Welt-ID oder Status
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Keine Bearbeitungsberechtigung für diese Welt
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Welt nicht gefunden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/worlds/{id}/join:
    post:
      summary: Einer Welt beitreten
      description: |
        **Permission:** `player.join` (world scope)
        
        Tritt einer Welt bei.
        Erfordert die `player.join` Permission für die spezifische Welt.
        Alle authentifizierten Benutzer haben diese Permission.
      tags: [Worlds]
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                inviteCode:
                  type: string
      responses:
        '200':
          description: Beitritt erfolgreich oder bereits beigetreten
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  code:
                    type: string
                    enum: [success, already_joined]
                  message:
                    type: string
                  data:
                    type: object
                    properties:
                      playerId:
                        type: integer
              examples:
                success:
                  summary: Erfolgreich beigetreten
                  value:
                    success: true
                    code: "success"
                    message: "Beitritt erfolgreich"
                    data:
                      playerId: 123
                already_joined:
                  summary: Bereits beigetreten
                  value:
                    success: true
                    code: "already_joined"
                    message: "Bereits beigetreten"
                    data:
                      playerId: 123
        '403':
          description: Keine Berechtigung zum Beitritt dieser Welt
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Welt nicht gefunden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/worlds/{id}/players/me:
    get:
      summary: Eigenen Spielstatus in einer Welt abrufen
      description: |
        **Permission:** `player.view_own` (world scope)
        
        Zeigt den eigenen Spielstatus in einer Welt an.
        Erfordert die `player.view_own` Permission für die spezifische Welt.
        Alle authentifizierten Benutzer haben diese Permission.
      tags: [Worlds]
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Eigener Spielstatus
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Player'
        '403':
          description: Keine Berechtigung zum Anzeigen des eigenen Spielstatus
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Nicht gefunden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    delete:
      summary: Welt verlassen
      description: |
        **Permission:** `player.leave` (world scope)
        
        Verlässt eine Welt.
        Erfordert die `player.leave` Permission für die spezifische Welt.
        Alle authentifizierten Benutzer haben diese Permission.
      tags: [Worlds]
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Welt erfolgreich verlassen
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  code:
                    type: string
                    enum: [success]
                  message:
                    type: string
                example:
                  success: true
                  code: "success"
                  message: "Welt erfolgreich verlassen"
        '403':
          description: Keine Berechtigung zum Verlassen dieser Welt
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Kein Spielstatus für diese Welt gefunden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/worlds/{id}/players:
    get:
      summary: Alle Spieler einer Welt abrufen
      description: |
        **Permission:** `player.view_all` (world scope)
        
        Zeigt alle Spieler einer Welt an.
        Erfordert die `player.view_all` Permission für die spezifische Welt.
        Nur Admins, Mods und World-Admins haben diese Permission.
      tags: [Worlds]
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Liste der Spieler
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
        '403':
          description: Keine Berechtigung zum Anzeigen aller Spieler
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Welt nicht gefunden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/worlds/{id}/state:
    get:
      summary: Öffentlichen Status einer Welt abrufen
      description: |
        **Permission:** Keine (öffentlich)
        
        Zeigt den öffentlichen Status einer Welt an.
        Keine Authentifizierung oder Permission erforderlich.
      tags: [Worlds]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Status der Welt
          content:
            application/json:
              schema:
                type: object
                properties:
                  state:
                    $ref: '#/components/schemas/WorldStatus'
                  playerCount:
                    type: integer
                example:
                  state: open
                  playerCount: 5
        '404':
          description: Welt nicht gefunden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/worlds/{id}/invites:
    get:
      summary: Alle Einladungen einer Welt anzeigen
      description: |
        **Permission:** Keine (öffentlich)
        
        Zeigt alle Einladungen einer Welt an.
        Keine Authentifizierung oder Permission erforderlich.
        **Öffentlicher Endpoint für alle Benutzer.**
      tags: [Worlds]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Liste der Einladungen
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    email:
                      type: string
                      format: email
                    token:
                      type: string
                    createdAt:
                      type: string
                      format: date-time
                    expiresAt:
                      type: string
                      format: date-time
                    invitedBy:
                      type: object
                      properties:
                        username:
                          type: string
        '400':
          description: Ungültige Welt-ID
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Welt nicht gefunden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      summary: Spieler zu einer Welt einladen
      description: |
        **Permission:** `invite.create` (world scope)
        
        Erstellt Einladungen für eine Welt.
        Erfordert die `invite.create` Permission für die spezifische Welt.
        Nur Admins, Mods und World-Admins haben diese Permission.
        **Für authentifizierte Benutzer.**
      tags: [Worlds]
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              oneOf:
                - type: object
                  required: [email]
                  properties:
                    email:
                      type: string
                      format: email
                      example: user@example.com
                - type: object
                  required: [emails]
                  properties:
                    emails:
                      type: array
                      items:
                        type: string
                        format: email
                        example: user@example.com
      responses:
        '200':
          description: Einladung(en) verschickt
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  code:
                    type: string
                    enum: [success]
                  message:
                    type: string
                  data:
                    type: object
                    properties:
                      invites:
                        type: array
                        items:
                          type: object
                          properties:
                            email:
                              type: string
                              format: email
                            token:
                              type: string
                example:
                  success: true
                  code: "success"
                  message: "Einladung(en) verschickt"
                  data:
                    invites:
                      - email: "user@example.com"
                        token: "abc123def456"
        '403':
          description: Keine Berechtigung zum Erstellen von Einladungen
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Welt nicht gefunden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/worlds/{id}/invites/{inviteId}:
    delete:
      summary: Einladung löschen
      description: |
        **Hybrid-Ansatz:**
        
        **Für authentifizierte Benutzer:** JWT-basiert mit `invite.delete` Permission
        **Für nicht-authentifizierte Benutzer:** Token-basiert (nur eigene Einladungen)
        
        - **JWT + Permission:** Privilegierte Benutzer (Admin, Mod, World-Admin) können alle Einladungen löschen
        - **Token:** Nicht-authentifizierte Benutzer können nur ihre eigenen Einladungen löschen
      tags: [Worlds]
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
        - name: inviteId
          in: path
          required: true
          description: ID der zu löschenden Einladung
          schema:
            type: integer
        - name: token
          in: query
          required: false
          description: Token der Einladung (nur für nicht-authentifizierte Benutzer)
          schema:
            type: string
            example: "abc123def456"
      responses:
        '200':
          description: Einladung erfolgreich gelöscht
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                example:
                  message: "Einladung erfolgreich gelöscht"
        '400':
          description: Token erforderlich oder ungültige Parameter
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Ungültiger JWT Token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Keine Berechtigung zum Löschen von Einladungen oder ungültiger Token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Einladung nicht gefunden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/worlds/{id}/invites/public:
    post:
      summary: Öffentliche Einladungen für eine Welt erstellen
      description: |
        **Permission:** Keine (öffentlich)
        
        Erstellt öffentliche Einladungen für eine Welt.
        Keine Authentifizierung erforderlich.
        **Für Einladungen an nicht-registrierte Benutzer.**
        Nur für Welten mit Status 'open' oder 'upcoming' verfügbar.
      tags: [Worlds]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              oneOf:
                - type: object
                  required: [email]
                  properties:
                    email:
                      type: string
                      format: email
                      example: newuser@example.com
                - type: object
                  required: [emails]
                  properties:
                    emails:
                      type: array
                      items:
                        type: string
                        format: email
                        example: newuser@example.com
      responses:
        '200':
          description: Öffentliche Einladung(en) verschickt
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  code:
                    type: string
                    enum: [success]
                  message:
                    type: string
                  data:
                    type: object
                    properties:
                      invites:
                        type: array
                        items:
                          type: object
                          properties:
                            email:
                              type: string
                              format: email
                            token:
                              type: string
                example:
                  success: true
                  code: "success"
                  message: "Öffentliche Einladung(en) verschickt"
                  data:
                    invites:
                      - email: "newuser@example.com"
                        token: "abc123def456"
        '403':
          description: Welt ist nicht für Einladungen geöffnet
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Welt nicht gefunden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/worlds/{id}/pre-register:
    get:
      summary: Eigenen Pre-Register-Status abrufen
      description: |
        **Permission:** `player.view_own` (world scope)
        
        Zeigt den eigenen Pre-Register-Status in einer Welt an.
        Erfordert die `player.view_own` Permission für die spezifische Welt.
        Alle authentifizierten Benutzer haben diese Permission.
      tags: [Worlds]
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Pre-Register-Status
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  isPreRegistered:
                    type: boolean
                  data:
                    nullable: true
                    type: object
                    properties:
                      id:
                        type: integer
                      email:
                        type: string
                        format: email
                      createdAt:
                        type: string
                        format: date-time
                      config:
                        type: object
              examples:
                registered:
                  summary: Vorregistriert
                  value:
                    success: true
                    isPreRegistered: true
                    data:
                      id: 123
                      email: "user@example.com"
                      createdAt: "2024-01-15T10:30:00Z"
                      config: {}
                not_registered:
                  summary: Nicht vorregistriert
                  value:
                    success: true
                    isPreRegistered: false
                    data: null
        '403':
          description: Keine Berechtigung zum Anzeigen des eigenen Pre-Register-Status
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Welt oder Benutzer nicht gefunden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      summary: Pre-Registration für eine Welt
      description: |
        **Permission:** Keine (öffentlich)
        
        Vorregistrierung für eine Welt.
        Keine Authentifizierung oder Permission erforderlich.
      tags: [Worlds]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                  example: user@example.com
      responses:
        '200':
          description: Pre-Registration erfolgreich oder bereits registriert
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  code:
                    type: string
                    enum: [success, already_registered]
                  message:
                    type: string
                  data:
                    type: object
                    properties:
                      id:
                        type: integer
              examples:
                success:
                  summary: Erfolgreich registriert
                  value:
                    success: true
                    code: "success"
                    message: "Pre-Registration erfolgreich"
                    data:
                      id: 123
                already_registered:
                  summary: Bereits registriert
                  value:
                    success: true
                    code: "already_registered"
                    message: "Bereits vorregistriert"
        '400':
          description: Ungültige Eingabedaten
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    delete:
      summary: Pre-Registration für eine Welt zurückziehen
      description: |
        **Permission:** Keine (öffentlich)
        
        Löscht eine Pre-Registration für die angegebene Welt und E-Mail-Adresse.
        Keine Authentifizierung oder Permission erforderlich.
      tags: [Worlds]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
        - name: email
          in: query
          required: true
          description: E-Mail-Adresse für Pre-Registration
          schema:
            type: string
            format: email
      responses:
        '200':
          description: Pre-Registration erfolgreich zurückgezogen
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  code:
                    type: string
                    enum: [success]
                  message:
                    type: string
                example:
                  success: true
                  code: "success"
                  message: "Pre-Registration zurückgezogen"
        '400':
          description: Ungültige Welt-ID oder E-Mail fehlt
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Keine Pre-Registration für diese Welt und E-Mail gefunden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  # NEUE INVITE-ENDPUNKTE
  /api/invites/validate/{token}:
    get:
      summary: Invite-Token validieren und Benutzer-Status prüfen
      description: |
        **Permission:** Keine (öffentlich)
        
        Validiert einen Invite-Token und gibt detaillierte Informationen über die Einladung,
        die Welt und den aktuellen Benutzer-Status zurück. Dieser Endpunkt erkennt automatisch,
        ob der Benutzer angemeldet ist, und gibt entsprechende Handlungsempfehlungen zurück.
        
        ### Benutzer-Status-Types:
        - `not_logged_in`: Benutzer nicht angemeldet, E-Mail unbekannt → Registrierung erforderlich
        - `user_exists_not_logged_in`: Benutzer existiert, ist aber nicht angemeldet → Login erforderlich  
        - `correct_email`: Benutzer angemeldet mit korrekter E-Mail → Kann Einladung annehmen
        - `wrong_email`: Benutzer angemeldet mit falscher E-Mail → Logout und Neuregistrierung erforderlich
        
        ### Required Actions:
        - `register`: Neue Registrierung erforderlich
        - `login`: Login mit existierendem Account erforderlich
        - `join_world`: Benutzer kann Einladung direkt annehmen
        - `logout_and_register`: Logout und Neuregistrierung mit korrekter E-Mail erforderlich
      tags: [Invites]
      parameters:
        - in: path
          name: token
          required: true
          schema:
            type: string
          description: Der Invite-Token
      responses:
        '200':
          description: Token erfolgreich validiert
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      world:
                        type: object
                        properties:
                          id:
                            type: integer
                            example: 1
                          name:
                            type: string
                            example: "Meine Welt"
                          status:
                            type: string
                            enum: [upcoming, open, running, closed, archived]
                            example: "open"
                          createdAt:
                            type: string
                            format: date-time
                          startsAt:
                            type: string
                            format: date-time
                          endsAt:
                            type: string
                            format: date-time
                            nullable: true
                      invite:
                        type: object
                        properties:
                          email:
                            type: string
                            example: "user@example.com"
                          createdAt:
                            type: string
                            format: date-time
                          expiresAt:
                            type: string
                            format: date-time
                          acceptedAt:
                            type: string
                            format: date-time
                            nullable: true
                          invitedBy:
                            type: object
                            nullable: true
                            properties:
                              username:
                                type: string
                                example: "admin"
                      userStatus:
                        type: object
                        properties:
                          status:
                            type: string
                            enum: [not_logged_in, user_exists_not_logged_in, correct_email, wrong_email]
                            example: "user_exists_not_logged_in"
                          requiresAction:
                            type: string
                            enum: [register, login, join_world, logout_and_register]
                            example: "login"
                          currentUser:
                            type: object
                            nullable: true
                            properties:
                              username:
                                type: string
                              email:
                                type: string
        '404':
          description: Token nicht gefunden oder abgelaufen
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Einladung nicht gefunden oder abgelaufen"
                  details:
                    type: string
                    example: "Der Einladungslink ist ungültig oder bereits abgelaufen."
        '400':
          description: Welt nicht verfügbar
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Welt nicht verfügbar"
                  details:
                    type: string
                    example: "Die eingeladene Welt ist bereits beendet."
        '500':
          $ref: '#/components/responses/InternalError'

  /api/invites/accept/{token}:
    post:
      summary: Invite-Token akzeptieren und Welt beitreten
      description: |
        **Permission:** Authentifiziert (Bearer Token erforderlich)
        
        Akzeptiert eine Einladung und fügt den Benutzer zur entsprechenden Welt hinzu.
        Der Benutzer muss mit der E-Mail-Adresse angemeldet sein, für die die Einladung erstellt wurde.
        
        ### Verhalten je nach Welt-Status:
        - **upcoming**: Benutzer wird vorregistriert
        - **open/running**: Benutzer wird direkt zur Welt hinzugefügt
        
        ### Fehlerbehandlung:
        - `409 Conflict`: Einladung bereits akzeptiert
        - `403 Forbidden`: E-Mail-Adresse stimmt nicht überein
        - `410 Gone`: Token abgelaufen
        - `400 Bad Request`: Welt nicht verfügbar
      tags: [Invites]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: token
          required: true
          schema:
            type: string
          description: Der Invite-Token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties: {}
              description: Leerer Request-Body
      responses:
        '200':
          description: Einladung erfolgreich akzeptiert
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  code:
                    type: string
                    example: "success"
                  message:
                    type: string
                    example: "Invite successfully accepted"
                  data:
                    type: object
                    properties:
                      world:
                        type: object
                        properties:
                          id:
                            type: integer
                            example: 1
                          name:
                            type: string
                            example: "Meine Welt"
                          status:
                            type: string
                            example: "open"
                      action:
                        type: string
                        enum: [joined, pre_registered]
                        example: "joined"
                        description: "joined = direkt beigetreten, pre_registered = vorregistriert"
        '400':
          description: Token fehlt oder Welt nicht verfügbar
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Token erforderlich"
        '403':
          description: E-Mail-Adresse stimmt nicht überein
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Diese Einladung ist nicht für deine E-Mail-Adresse bestimmt"
        '404':
          description: Token nicht gefunden
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Ungültiger Invite-Token"
        '409':
          description: Einladung bereits akzeptiert
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Invite bereits akzeptiert"
        '410':
          description: Token abgelaufen
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Invite-Token ist abgelaufen"
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalError'

