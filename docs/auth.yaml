paths:
  /auth/login:
    post:
      summary: Benutzer einloggen
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [username, password]
              properties:
                username:
                  type: string
                password:
                  type: string
      responses:
        '200':
          description: Erfolgreicher Login
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                  user:
                    type: object
                    properties:
                      id:
                        type: integer
                      username:
                        type: string
        '401':
          description: Ungültige Zugangsdaten

  /auth/logout:
    post:
      summary: Benutzer ausloggen (Session löschen)
      tags:
        - Auth
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Erfolgreich ausgeloggt
        '401':
          description: Kein gültiges oder abgelaufenes Token
