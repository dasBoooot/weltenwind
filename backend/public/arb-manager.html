<!DOCTYPE html>
<html>
<head>
    <title>Weltenwind ARB Manager</title>
    <meta charset="utf-8">
    <style>
        body { 
            font-family: monospace; 
            margin: 20px; 
            background: #1a1a1a; 
            color: #fff; 
        }
        
        .login-container { 
            max-width: 400px; 
            margin: 100px auto; 
            padding: 30px; 
            background: #333; 
            border-radius: 10px; 
            text-align: center; 
        }
        
        .controls { 
            margin-bottom: 20px; 
            padding: 10px; 
            background: #333; 
            border-radius: 5px; 
        }
        
        select, input, button { 
            margin: 5px; 
            padding: 8px; 
            background: #555; 
            color: #fff; 
            border: 1px solid #777; 
            border-radius: 3px; 
        }
        
        input[type="text"], input[type="password"], textarea { 
            width: 200px; 
        }
        
        button { 
            cursor: pointer; 
        }
        
        button:hover { 
            background: #666; 
        }
        
        .btn-success { 
            background: #4CAF50; 
        }
        
        .btn-success:hover { 
            background: #45a049; 
        }
        
        .btn-secondary { 
            background: #666; 
        }
        
        .btn-secondary:hover { 
            background: #777; 
        }
        
        .arb-container { 
            background: #222; 
            padding: 15px; 
            border-radius: 5px; 
            height: 70vh; 
            overflow-y: auto; 
        }
        
        .arb-entry { 
            margin: 10px 0; 
            padding: 10px; 
            border-left: 3px solid #555; 
            background: #2a2a2a;
            border-radius: 3px;
        }
        
        .arb-key { 
            color: #2196F3; 
            font-weight: bold; 
            margin-bottom: 5px;
        }
        
        .arb-value textarea { 
            width: 100%; 
            min-height: 60px; 
            background: #333; 
            color: #fff; 
            border: 1px solid #555; 
            border-radius: 3px; 
            padding: 8px;
            resize: vertical;
            font-family: monospace;
        }
        
        .arb-metadata { 
            color: #999; 
            font-size: 0.9em; 
            margin-top: 5px; 
            padding: 5px; 
            background: #1a1a1a; 
            border-radius: 3px;
        }
        
        .hidden { 
            display: none; 
        }
        
        .error { 
            color: #F44336; 
            margin: 10px 0; 
        }
        
        .success { 
            color: #4CAF50; 
            margin: 10px 0; 
        }
        
        .info { 
            color: #2196F3; 
            margin: 10px 0; 
        }
        
        .stats { 
            display: flex; 
            gap: 20px; 
            margin-bottom: 15px; 
        }
        
        .stat { 
            flex: 1; 
            text-align: center; 
        }
        
        .stat-value { 
            font-size: 2rem; 
            font-weight: bold; 
            color: #4CAF50; 
        }
        
        .stat-label { 
            color: #999; 
            font-size: 0.9rem; 
        }
        
        .search-box { 
            flex: 1; 
            max-width: 300px; 
            margin-right: 15px; 
        }
        
        .search-box input { 
            width: 100%; 
        }
        
        #contextFilter {
            min-width: 150px;
            background: #555;
            color: #fff;
            border: 1px solid #777;
        }
        
        .toolbar { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-bottom: 15px; 
        }
        
        .loading { 
            text-align: center; 
            padding: 50px; 
            color: #999; 
        }
        
        .spinner { 
            border: 4px solid #333; 
            border-top: 4px solid #4CAF50; 
            border-radius: 50%; 
            width: 40px; 
            height: 40px; 
            animation: spin 1s linear infinite; 
            margin: 0 auto 20px; 
        }
        
        @keyframes spin { 
            0% { transform: rotate(0deg); } 
            100% { transform: rotate(360deg); } 
        }
        
        .language-info { 
            background: #333; 
            border-radius: 5px; 
            padding: 15px; 
            margin-bottom: 15px; 
        }
        
        .language-info h3 { 
            color: #4CAF50; 
            margin-bottom: 10px; 
        }
    </style>
</head>
<body>
    <!-- Login Form -->
    <div id="loginContainer" class="login-container">
        <h1>üåç Weltenwind ARB Manager</h1>
        <p>Admin-Login erforderlich</p>
        <div id="loginError" class="error hidden"></div>
        <form id="loginForm">
            <div>
                <input type="text" id="username" placeholder="Username oder E-Mail" required>
            </div>
            <div>
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <div>
                <button type="submit" id="loginButton">üîì Anmelden</button>
            </div>
        </form>
    </div>

    <!-- ARB Manager (hidden initially) -->
    <div id="arbManager" class="hidden">
        <h1>üåç Weltenwind ARB Manager</h1>
        <div style="float: right;">
            <span id="userInfo"></span>
            <button onclick="logout()">üö™ Abmelden</button>
        </div>

        <div class="language-info">
            <h3>üá©üá™ Deutsche Master-ARB</h3>
            <div class="stats">
                <div class="stat">
                    <div class="stat-value" id="keyCount">-</div>
                    <div class="stat-label">Eintr√§ge</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="lastModified">-</div>
                    <div class="stat-label">Zuletzt ge√§ndert</div>
                </div>
            </div>
        </div>

        <div class="controls">
            <div class="toolbar">
                <div class="search-box">
                    <input type="text" id="searchBox" placeholder="üîç Suche nach Schl√ºssel oder Text..." onkeyup="filterEntries()">
                </div>
                <div style="margin-right: 15px;">
                    <select id="contextFilter" onchange="filterEntries()">
                        <option value="">üè∑Ô∏è Alle Kontexte</option>
                    </select>
                </div>
                <div>
                    <button class="btn-secondary" onclick="loadARB()">üîÑ Neu laden</button>
                    <button class="btn-success" onclick="saveARB()" id="saveButton">üíæ Speichern</button>
                    <button onclick="triggerTranslation()" id="translateButton">üåê √úbersetzen</button>
                </div>
            </div>
        </div>

        <div id="arbContainer" class="arb-container">
            <div class="loading">
                <div class="spinner"></div>
                <div>Lade deutsche ARB-Eintr√§ge...</div>
            </div>
        </div>

        <div id="arbMessage" class="hidden"></div>
    </div>

    <script>
        let accessToken = null;
        let arbData = null;
        let filteredEntries = [];

        // Check for existing token in localStorage
        window.onload = function() {
            const savedToken = localStorage.getItem('weltenwind_access_token');
            const savedUser = localStorage.getItem('weltenwind_user');

            if (savedToken && savedUser) {
                accessToken = savedToken;
                showARBManager(JSON.parse(savedUser));
            }
        };

        // Handle login form
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const button = document.getElementById('loginButton');
            const errorDiv = document.getElementById('loginError');
            
            button.disabled = true;
            button.textContent = '‚è≥ Anmeldung l√§uft...';
            errorDiv.classList.add('hidden');
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        identifier: username, 
                        password: password 
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    accessToken = data.accessToken;
                    localStorage.setItem('weltenwind_access_token', accessToken);
                    localStorage.setItem('weltenwind_user', JSON.stringify(data.user));
                    showARBManager(data.user);
                    loadARB();
                } else {
                    throw new Error(data.error || 'Anmeldung fehlgeschlagen');
                }
            } catch (error) {
                errorDiv.textContent = '‚ùå ' + error.message;
                errorDiv.classList.remove('hidden');
            } finally {
                button.disabled = false;
                button.textContent = 'üîì Anmelden';
            }
        });

        function showARBManager(user) {
            document.getElementById('loginContainer').classList.add('hidden');
            document.getElementById('arbManager').classList.remove('hidden');
            document.getElementById('userInfo').textContent = `üë§ ${user.username}`;
        }

        function logout() {
            localStorage.removeItem('weltenwind_access_token');
            localStorage.removeItem('weltenwind_user');
            accessToken = null;
            document.getElementById('loginContainer').classList.remove('hidden');
            document.getElementById('arbManager').classList.add('hidden');
        }

        async function loadARB() {
            const container = document.getElementById('arbContainer');
            container.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <div>Lade deutsche ARB-Eintr√§ge...</div>
                </div>
            `;

            try {
                const response = await fetch('/api/arb/de', {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });

                if (response.status === 401) {
                    logout();
                    return;
                }

                if (!response.ok) {
                    throw new Error('Fehler beim Laden der ARB-Datei');
                }

                const data = await response.json();
                arbData = data;
                filteredEntries = data.entries;
                
                // Update stats
                document.getElementById('keyCount').textContent = data.metadata.keyCount;
                
                populateContextFilter();
                renderEntries();
                showMessage('‚úÖ ARB-Datei erfolgreich geladen', 'success');
                
            } catch (error) {
                container.innerHTML = `
                    <div class="error">
                        <strong>‚ùå Fehler:</strong> ${error.message}
                    </div>
                `;
            }
        }

        function renderEntries() {
            const container = document.getElementById('arbContainer');
            
            if (filteredEntries.length === 0) {
                container.innerHTML = `
                    <div class="info">
                        <strong>‚ÑπÔ∏è Keine Eintr√§ge gefunden</strong><br>
                        ${document.getElementById('searchBox').value ? 'Versuche einen anderen Suchbegriff.' : 'Die ARB-Datei ist leer.'}
                    </div>
                `;
                return;
            }

            container.innerHTML = filteredEntries.map((entry, index) => `
                <div class="arb-entry">
                    <div class="arb-key">${entry.key}</div>
                    <div class="arb-value">
                        <textarea 
                            data-key="${entry.key}" 
                            onchange="updateEntry('${entry.key}', this.value)"
                        >${entry.value}</textarea>
                    </div>
                    ${entry.metadata ? `
                        <div class="arb-metadata">
                            ${entry.metadata.description ? `üìù <strong>Beschreibung:</strong> ${entry.metadata.description}<br>` : ''}
                            ${entry.metadata.context ? `üè∑Ô∏è <strong>Kontext:</strong> ${entry.metadata.context}<br>` : ''}
                            ${entry.metadata.placeholders ? `üî£ <strong>Platzhalter:</strong> ${Object.keys(entry.metadata.placeholders).join(', ')}` : ''}
                        </div>
                    ` : ''}
                </div>
            `).join('');
        }

        function updateEntry(key, value) {
            const entry = arbData.entries.find(e => e.key === key);
            if (entry) {
                entry.value = value;
            }
        }

        function populateContextFilter() {
            const contextFilter = document.getElementById('contextFilter');
            const contexts = new Set();
            
            // Sammle alle verf√ºgbaren Kontexte
            arbData.entries.forEach(entry => {
                if (entry.metadata && entry.metadata.context) {
                    contexts.add(entry.metadata.context);
                }
            });
            
            // Sortiere Kontexte alphabetisch
            const sortedContexts = Array.from(contexts).sort();
            
            // Aktuelle Auswahl merken
            const currentValue = contextFilter.value;
            
            // Dropdown neu bef√ºllen
            contextFilter.innerHTML = '<option value="">üè∑Ô∏è Alle Kontexte</option>';
            sortedContexts.forEach(context => {
                const option = document.createElement('option');
                option.value = context;
                option.textContent = `üè∑Ô∏è ${context}`;
                contextFilter.appendChild(option);
            });
            
            // Auswahl wiederherstellen
            contextFilter.value = currentValue;
        }

        function filterEntries() {
            const search = document.getElementById('searchBox').value.toLowerCase();
            const selectedContext = document.getElementById('contextFilter').value;
            
            if (!search && !selectedContext) {
                filteredEntries = arbData.entries;
            } else {
                filteredEntries = arbData.entries.filter(entry => {
                    // Text-Filter
                    const matchesSearch = !search || 
                        entry.key.toLowerCase().includes(search) || 
                        entry.value.toLowerCase().includes(search);
                    
                    // Kontext-Filter
                    const matchesContext = !selectedContext || 
                        (entry.metadata && entry.metadata.context === selectedContext);
                    
                    return matchesSearch && matchesContext;
                });
            }
            
            renderEntries();
            
            // Update filtered count display
            const totalCount = arbData.entries.length;
            const filteredCount = filteredEntries.length;
            if (filteredCount !== totalCount) {
                document.getElementById('keyCount').textContent = `${filteredCount} / ${totalCount}`;
            } else {
                document.getElementById('keyCount').textContent = totalCount;
            }
        }

        async function saveARB() {
            const button = document.getElementById('saveButton');
            button.disabled = true;
            button.textContent = 'üíæ Speichert...';

            try {
                const response = await fetch('/api/arb/de', {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        entries: arbData.entries
                    })
                });

                if (response.status === 401) {
                    logout();
                    return;
                }

                if (!response.ok) {
                    throw new Error('Fehler beim Speichern der ARB-Datei');
                }

                const data = await response.json();
                showMessage(`‚úÖ ${data.message}<br><small>üí° ${data.nextStep}</small>`, 'success');
                
            } catch (error) {
                showMessage(`‚ùå ${error.message}`, 'error');
            } finally {
                button.disabled = false;
                button.textContent = 'üíæ Speichern';
            }
        }

        async function triggerTranslation() {
            const button = document.getElementById('translateButton');
            button.disabled = true;
            button.textContent = 'üåê √úbersetzt...';

            try {
                const response = await fetch('/api/arb/translate', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });

                if (response.status === 401) {
                    logout();
                    return;
                }

                if (!response.ok) {
                    throw new Error('Fehler beim Starten der √úbersetzung');
                }

                const data = await response.json();
                showMessage(`üöÄ ${data.message}<br><code>${data.command}</code>`, 'info');
                
            } catch (error) {
                showMessage(`‚ùå ${error.message}`, 'error');
            } finally {
                button.disabled = false;
                button.textContent = 'üåê √úbersetzen';
            }
        }

        function showMessage(message, type) {
            const messageDiv = document.getElementById('arbMessage');
            messageDiv.className = type;
            messageDiv.innerHTML = message;
            messageDiv.classList.remove('hidden');
            
            setTimeout(() => {
                messageDiv.classList.add('hidden');
            }, 5000);
        }
    </script>
</body>
</html>
